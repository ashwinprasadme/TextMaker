<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EZ-Customizer Gallery</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link href="assets/css/bootstrapTheme.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- Owl Carousel Assets -->
    <link href="owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="owl-carousel/owl.theme.css" rel="stylesheet">

    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">
  </head>
  <body>
    <div id="title">
      <div class="container">
        <div class="row">
          <div class="span12">
            <h2>Text Signs</h2>
          </div>
        </div>
      </div>
    </div>

    <div id="txtSign">
      <div class="container">
        <div class="row">
          <div class="span12">

            <div id="txtgallery" class="owl-carousel">

              <div class="item"><a href="cgall/textsigns/textsign.html"> <img src="assets/txt1.jpg" ></a></div>
              <div class="item"><a href="cgall/textsigns/pyramidtext.html"> <img src="assets/txt2.jpg"> </a> </div>
              <div class="item"><a href="cgall/textsigns/startext.html"> <img src="assets/txt3.jpg"> </a> </div>
              <div class="item"><a href="cgall/textsigns/textsign.html"><img src="assets/txt4.jpg"> </a> </div>
              <div class="item"><h1>5</h1></div>
              <div class="item"><h1>6</h1></div>
              <div class="item"><h1>7</h1></div>
              <div class="item"><h1>8</h1></div>
              <div class="item"><h1>9</h1></div>


            </div>
            <div class="customNavigation">
              <a id="prev1" class="btn prev">Previous</a>
              <a id="next1" class="btn next">Next</a>
              <a id="play1" class="btn play">Autoplay</a>
              <a id="stop1" class="btn stop">Stop</a>
            </div>

          </div>
        </div>
      </div>
  </div>


     <div id="title3">
       <div class="container">
         <div class="row">
           <div class="span12">
             <h2>Boxes</h2>
           </div>
         </div>
       </div>
     </div>

     <div id="Boxes">
       <div class="container">
         <div class="row">
           <div class="span12">


             <div id="boxgallery" class="owl-carousel">

               <div class="item"><a href="cgall/boxes/simplebox.html"><img src="assets/box1.jpg"></a></div>
               <div class="item"><a href="cgall/boxes/simplebox.html?sizeX=100&sizeY=30&wall=2&fillet=15&bottomZ=2&insideZ=20&coverZ=5&tolerance=0.4"><img src="assets/box2.jpg"></a></div>
               <div class="item"><a href="cgall/boxes/simplebox.html?sizeX=40&sizeY=40&wall=2&fillet=20&bottomZ=2&insideZ=60&coverZ=8&tolerance=0.4"><img src="assets/box3.jpg"></a></div>
               <div class="item"><a href="cgall/boxes/starbox.html"><img src="assets/box4.jpg"></a></div>
               <!-- <div class="item"><img src="assets/box5.jpg"></div> -->
               <div class="item"><a href="cgall/boxes/rectcells.html?sizeX=10&sizeY=20&countX=5&countY=5&insideZ=21&cellZ=20"><img src="assets/box6.jpg"></a></div>
               <div class="item"><a href="cgall/boxes/rectcells.html?sizeX=20&sizeY=20&countX=8&countY=1&insideZ=21&cellZ=20"><img src="assets/box7.jpg"></a></div>
               <div class="item"><a href="cgall/cgall/boxes/rectcells.html?sizeX=15&sizeY=15&countX=10&countY=10&wall=2&cellwall=1&insideZ=20&cellZ=20&bottomZ=2&coverZ=0"><img src="assets/box8.jpg"></a></div>


             </div>
             <div class="customNavigation">
               <a id="prev3" class="btn prev">Previous</a>
               <a id="next3" class="btn next">Next</a>
               <a id="play3" class="btn play">Autoplay</a>
               <a id="stop3" class="btn stop">Stop</a>
             </div>

           </div>
         </div>
       </div>
      </div>

  <div id="title2">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h2>Jewellery</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="jewelsign">
    <div class="container">
      <div class="row">
        <div class="span12">

          <div id="jewelgallery" class="owl-carousel">

            <div class="item"><img src="assets/j1.jpg"></div>
            <div class="item"><img src="assets/j2.jpg"></div>
            <div class="item"><img src="assets/j3.jpg"></div>
            <div class="item"><img src="assets/j4.jpg"></div>
            <div class="item"><img src="assets/j5.jpg"></div>


          </div>
          <div class="customNavigation">
            <a id="prev2" class="btn prev">Previous</a>
            <a id="next2" class="btn next">Next</a>
            <a id="play2" class="btn play">Autoplay</a>
            <a id="stop2" class="btn stop">Stop</a>
          </div>

        </div>
      </div>
    </div>
   </div>

   <div id="title4">
     <div class="container">
       <div class="row">
         <div class="span12">
           <h2>Molds</h2>
         </div>
       </div>
     </div>
   </div>

   <div id="Molds">
     <div class="container">
       <div class="row">
         <div class="span12">

           <div id="moldsgallery" class="owl-carousel">

             <div class="item"><img src="assets/mold1.jpg"></div>
             <div class="item"><img src="assets/mold2.jpg"></div>



           </div>
           <div class="customNavigation">
             <a id="prev4" class="btn prev">Previous</a>
             <a id="next4" class="btn next">Next</a>
             <a id="play4" class="btn play">Autoplay</a>
             <a id="stop4" class="btn stop">Stop</a>
           </div>

         </div>
       </div>
     </div>
    </div>

</body>

  <script src="assets/js/jquery-1.9.1.min.js"></script>
  <script src="owl-carousel/owl.carousel.js"></script>
  <style>
  #txtgallery .item{
      margin: 3px;
  }

  #txtgallery .item img{
      display: block;
      width: 100%;
      height: auto;
  }
  #moldsgallery .item{
      margin: 3px;
  }

  #moldsgallery .item img{
      display: block;
      width: 100%;
      height: auto;
  }
  #jewelgallery .item{
      margin: 3px;
  }

  #jewelgallery .item img{
      display: block;
      width: 100%;
      height: auto;
  }
  #boxgallery .item{
      margin: 3px;
  }

  #boxgallery .item img{
      display: block;
      width: 100%;
      height: auto;
  }


  .customNavigation{
    text-align: center;
  }
  .customNavigation a{
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }
  </style>


  <script>
  $(document).ready(function() {

    var owl = $("#txtgallery");
    var owl2 = $("#jewelgallery");
    var owl3 = $("#boxgallery");
    var owl4 = $("#moldsgallery");


    owl.owlCarousel({

    items : 5, //10 items above 1000px browser width
    itemsDesktop : [1000,5], //5 items between 1000px and 901px
    itemsDesktopSmall : [900,3], // 3 items betweem 900px and 601px
    itemsTablet: [600,2], //2 items between 600 and 0;
    itemsMobile : false // itemsMobile disabled - inherit from itemsTablet option

    });

    owl2.owlCarousel({

    items : 5, //10 items above 1000px browser width
    itemsDesktop : [1000,5], //5 items between 1000px and 901px
    itemsDesktopSmall : [900,3], // 3 items betweem 900px and 601px
    itemsTablet: [600,2], //2 items between 600 and 0;
    itemsMobile : false // itemsMobile disabled - inherit from itemsTablet option

    });

    owl3.owlCarousel({

    items : 5, //10 items above 1000px browser width
    itemsDesktop : [1000,5], //5 items between 1000px and 901px
    itemsDesktopSmall : [900,3], // 3 items betweem 900px and 601px
    itemsTablet: [600,2], //2 items between 600 and 0;
    itemsMobile : false // itemsMobile disabled - inherit from itemsTablet option

    });

    owl4.owlCarousel({

    items : 5, //10 items above 1000px browser width
    itemsDesktop : [1000,5], //5 items between 1000px and 901px
    itemsDesktopSmall : [900,3], // 3 items betweem 900px and 601px
    itemsTablet: [600,2], //2 items between 600 and 0;
    itemsMobile : false // itemsMobile disabled - inherit from itemsTablet option

    });


    // Custom Navigation Events
    $("#next1").click(function(){
      owl.trigger('owl.next');
    })
    $("#prev1").click(function(){
      owl.trigger('owl.prev');
    })
    $("#play1").click(function(){
      owl.trigger('owl.play',1000);
    })
    $("#stop1").click(function(){
      owl.trigger('owl.stop');
    })

    //jewelgallery
    $("#next2").click(function(){
      owl2.trigger('owl.next');
    })
    $("#prev2").click(function(){
      owl2.trigger('owl.prev');
    })
    $("#play2").click(function(){
      owl2.trigger('owl.play',1000);
    })
    $("#stop2").click(function(){
      owl2.trigger('owl.stop');
    })

    //boxgallery
    $("#next3").click(function(){
      owl3.trigger('owl.next');
    })
    $("#prev3").click(function(){
      owl3.trigger('owl.prev');
    })
    $("#play3").click(function(){
      owl3.trigger('owl.play',1000);
    })
    $("#stop3").click(function(){
      owl3.trigger('owl.stop');
    })

    //boxgallery
    $("#next4").click(function(){
      owl4.trigger('owl.next');
    })
    $("#prev4").click(function(){
      owl4.trigger('owl.prev');
    })
    $("#play4").click(function(){
      owl4.trigger('owl.play',1000);
    })
    $("#stop4").click(function(){
      owl4.trigger('owl.stop');
    })


  });

  </script>
  <script src="assets/js/bootstrap-collapse.js"></script>
  <script src="assets/js/bootstrap-transition.js"></script>
  <script src="assets/js/bootstrap-tab.js"></script>

  <script src="assets/js/google-code-prettify/prettify.js"></script>
  <script src="assets/js/application.js"></script>

</html>
